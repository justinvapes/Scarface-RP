<html>
    <head>
        <title>Lizenzbuch</title>
        <link rel="stylesheet" type="text/css" href="ui.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="ui.js"></script>
    </head>
    <body>
       <div class="container noselect">
            <div class="head-line1"></div>
            <p id="name">Lizenzen von <b>Test</b></p>
            <div class="head-line2"></div>

            <div class="content">
                <div class="content-elem" data-type="weapon">
                    <i class="fas fa-bomb"></i>
                    <p>Waffenschein-Lizenz<br><span>Nicht Vorhanden</span></p>
                </div>
                <div class="content-elem" data-type="drive">
                    <i class="fas fa-car"></i>
                    <p>PKW-Lizenz<br><span>Nicht Vorhanden</span></p>
                </div>
                <div class="content-elem" data-type="drive_truck">
                    <i class="fas fa-truck"></i>
                    <p>LKW-Lizenz<br><span>Nicht Vorhanden</span></p>
                </div>
                <div class="content-elem" data-type="drive_bike">
                    <i class="fas fa-motorcycle"></i>
                    <p>Motorrad-Lizenz<br><span>Nicht Vorhanden</span></p>
                </div>
                <div class="content-elem" data-type="boat">
                    <i class="fas fa-ship"></i>
                    <p>Boot-Lizenz<br><span>Nicht Vorhanden</span></p>
                </div>
                <div class="content-elem" data-type="heli">
                    <i class="fas fa-helicopter"></i>
                    <p>Helikopter-Lizenz<br><span>Nicht Vorhanden</span></p>
                </div>
                <div class="content-elem" data-type="aircraft">
                    <i class="fas fa-plane"></i>
                    <p>Flugzeug-Lizenz<br><span>Nicht Vorhanden</span></p>
                </div>
				 <div class="content-elem" data-type="pbs">
                    <i class="fas fa-bus"></i>
                    <p>PBS-Lizenz<br><span>Nicht Vorhanden</span></p>
                </div>
            </div>
       </div>
    </body>
</html>
